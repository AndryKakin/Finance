syntax = "proto3";

option java_package = "io.grpc.examples";
option objc_class_prefix = "HLW";
option go_package = "services";
option csharp_namespace = "Google.Protobuf.services";

package services;

enum Status {
    Ok = 0;
    Failed = 1;
}

message Product {
  int64  Id = 1;
  string Name = 2;
  string Description = 3;
  string Barcode = 4;
  bytes  Bitmap = 5;
}

message ProductsResponse {
  repeated Product Products = 1;
}

message ResultResponse {
  Status Status = 1;
}

message GetAllRequest {

}

service ProductService {
  rpc Add (Product) returns (ResultResponse) {}
  rpc Update (Product) returns (ResultResponse) {}
  rpc Delete (Product) returns (ResultResponse) {}
  rpc GetAll (GetAllRequest)  returns (ProductsResponse) {}
}
